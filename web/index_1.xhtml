<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reservaciones</title>
        <h:outputStylesheet library = "css" name = "styles_tables.css"/> 	
    </h:head>
    <h:body>
          <ui:composition template="/template/template_vuelos1.1.xhtml">
            <ui:define name="content">
                
         
                <div align="center">
            
         <h:dataTable value="#{main_RES.list}" var="r" width="1100"   cellspacing="3" cellpadding="5"    styleClass = "tabla_data"  headerClass = "tablaTableHeader" rowClasses = "tablaTableOddRow,tablaTableEvenRow">
            <h:column>
                <f:facet name="header">Id reservacion</f:facet>
                    #{r.idRESERVACION}
            </h:column>
            <h:column>
                <f:facet name="header">Fecha</f:facet>
                    #{r.fecha}
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                    #{r.precio}
            </h:column>
            <h:column>
                <f:facet name="header">Horario</f:facet>
                    #{r.horario}
            </h:column>
                    <h:column>
                <f:facet name="header">Origen</f:facet>
                    #{r.origen}
            </h:column>
                    <h:column>
                <f:facet name="header">Destino</f:facet>
                    #{r.destino}
            </h:column>

        </h:dataTable>
                
     
        </div>
                   
            </ui:define>
          </ui:composition>
    </h:body>
</html>
