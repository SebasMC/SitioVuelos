<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template/template_vuelos1.1.xhtml">
            <ui:define name="top">
                <ui:include src="/template/header.xhtml"/>
            </ui:define>
            <ui:define name="content">


                <div align="center">
                    <div  style="background: white; border:none ; width: 100%; height: 400px;">
                        <h1 style="color:  #154360; font-family: sans-serif; font-size: 20px;">Registro.</h1>
                        <h:form>
                            <h:panelGrid columns="2"  cellpadding="2" cellspacing="1" width="600">

                                <p style="font-size: 100%;">Nombre</p>
                                <h:inputText style="height: 20px;  width: 100%;" value="#{clientes.nombre}"/>
                                <p style="font-size: 100%;">Apellido Paterno</p>
                                <h:inputText style="height: 20px; width: 100%;" value="#{clientes.apellido_paterno}"/>
                                <p style="font-size: 100%;">Apellido Materno</p>
                                <h:inputText style="height: 20px; width: 100%;" value="#{clientes.apellido_materno}"/>
                                <p style="font-size: 100%;">Teléfono</p>
                                <h:inputText maxlength="10" style="height: 20px; width: 50%;" value="#{clientes.tel}"/>
                                <p style="font-size: 100%;">Edad</p>
                                <h:inputText id="edad" maxlength="2" style="height: 20px; width: 50%;" value="#{clientes.edad}"/>
                                <p style="font-size: 100%;">Genéro</p>
                                <h:selectOneMenu value="#{clientes.gen}">
                                    <f:selectItem itemLabel="Maculino" itemValue="M"/>
                                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                </h:selectOneMenu>
                                <p style="font-size: 100%;">Correo electronico</p>
                                <h:inputText style="height: 20px; width: 100%;" value="#{clientes.email}"/>
                                <p style="font-size: 100%;">Contraseña</p>
                                <h:inputSecret maxlength="8" style="height: 20px; " value="#{clientes.password}"/>
                               <!-- <p style="font-size: 100%;">Repite contraseña</p>
                                <h:inputText style="height: 20px;"/> -->
                               <h:message for="edad"/>
                            </h:panelGrid>
                            <h:panelGroup>
                                <h:commandButton style="background-color: #154360; color: white; border: white solid; width: 300px; height: 40px;" value="Registrarse" action="#{clientes.insertar()}"/>
                                <h:commandButton style="background-color: #154360; color: white; border: white solid; width: 300px; height: 40px;" value="Cancelar" action="index.xhtml"/>
                                <h3>Aun no tienes usuario.</h3>
                                <h:commandLink value="Registrarse."/>
                            </h:panelGroup>
                            <br></br>
                            <br></br>
                        </h:form>
                    </div>
                </div>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
