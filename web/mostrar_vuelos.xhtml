<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Vuelos</title>
        <h:outputStylesheet library = "css" name = "styles_tables.css"  /> 	
    </h:head>
    <h:body>
        <div>
            <div align="center">
                <h:dataTable value="#{main.list}" var="v" width="700"  styleClass = "tabla_data" headerClass = "tablaTableHeader"  rowClasses = "tablaTableOddRow,tablaTableEvenRow"  cellspacing="3" cellpadding="5">
            <h:column>
                <f:facet name="header">Id Vuelo</f:facet>
                    #{v.idvuelo}
            </h:column>
            <h:column>
                <f:facet name="header">Fecha</f:facet>
                    #{v.fecha}
            </h:column>
            <h:column>
                <f:facet name="header">Precio</f:facet>
                    #{v.precio}
            </h:column>
            <h:column>
                <f:facet name="header">Horario</f:facet>
                    #{v.horario}
            </h:column>

        </h:dataTable>
                
            </div>
        </div>
        

    </h:body>
</html>
