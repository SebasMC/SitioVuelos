<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <f:metadata>
            <f:viewParam name="num" value="#{clientes.idcliente}"></f:viewParam>
            <f:viewParam name="pass" value="#{clientes.band}"></f:viewParam>
            <f:event type="preRenderView" listener="#{clientes.verificarSesion()}"></f:event>
        </f:metadata>
    </f:view>
    <h:head>
        <title>Vuelos</title>
<h:outputStylesheet library = "css" name = "styles_tables.css"  /> 
    </h:head>
    <h:body>

        <ui:composition template="/template/template_vuelos1.1.xhtml">
            <ui:define name="top">
                <ui:include src="/template/header.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <div>

                    <div style="  

                         width: 100%;
                         height: 400px;
                         position: relative;
                         background-image: url(../resources/img/7.jpg);
                         background-size: 100%;             
                         ">
                        <h1 align="center" style="font-family: sans-serif; font-size: 100px; color: white;">Vuelos disponibles</h1>
                        <br/>
                        <p style="color:whitesmoke;  font-family: fantasy; font-size: 40px;">Vuelos desde $200 MXN.</p>

                        <p align="center" style=" color:whitesmoke;  font-family: fantasy; font-size: 30px;">Viaja con Aeromexico</p>
                        <p align="center" style="color:whitesmoke;  font-family: fantasy; font-size: 30px;">Viaja con Volaris</p>

                    </div>


                    <div align="center">
                        <h:dataTable value="#{main.list}" var="v"   styleClass = "tabla_data" headerClass = "tablaTableHeader"  rowClasses = "tablaTableOddRow,tablaTableEvenRow"   cellpadding="4" cellspacing="5" style="color:rgb(96,125,139); font-size: 20px; align-content: center;">
                            <h:column>
                                <f:facet name="header">Vuelo</f:facet>
                                    #{v.idvuelo}
                            </h:column>

                            <h:column>
                                <f:facet name="header"> Ciudad</f:facet>
                                    #{v.ciudad}
                            </h:column> 

                            <h:column>
                                <f:facet name="header"> Aeropuerto</f:facet>
                                    #{v.aerolinea}
                            </h:column> 

                            <h:column>
                                <f:facet name="header">Fecha</f:facet>
                                    #{v.fecha}
                            </h:column>
                            <h:column>
                                <f:facet name="header"> Precio</f:facet>
                                $ #{v.precio}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Horario</f:facet>
                                    #{v.horario}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Compañia</f:facet>
                                    #{v.nombre_compania}
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div >
                        <h:form>
                            <h:panelGrid columns="2"  cellpadding="2" cellspacing="1" width="600">

                                <p style="font-size: 100%;">ID Reservacion</p>
                                <h:inputText style="height: 20px;  width: 100%;" value="#{reservacion.idreservacion}"/>
                                <p style="font-size: 100%;">ID Vuelo</p>
                                <h:inputText style="height: 20px; width: 100%;" value="#{reservacion.vuelos_idvuelos}"/>
                                <p style="font-size: 100%;">ID Cliente</p>
                                <h:inputText style="height: 20px; width: 100%;" value="#{reservacion.clientes_idclientes}"/>

                            </h:panelGrid>
                            <h:panelGroup>
                                <h:commandButton style="background-color: #154360; color: white; border: white solid; width: 300px; height: 40px;" value="Reservar" action="#{reservacion.insertar()}"/>
                                <h:commandButton style="background-color: #154360; color: white; border: white solid; width: 300px; height: 40px;" value="Cancelar" action="Login.xhtml"/>

                            </h:panelGroup>
                            <br></br>
                            <br></br>
                        </h:form>
                    </div>
                    <div style="  

                         width: 100%;
                         height: 400px;
                         position: relative;
                         background-image: url(../resources/img/6.jpg);
                         background-size: 100%;             
                         " >

                    </div>
                    <div style="  

                         width: 100%;
                         height: 400px;
                         position: relative;
                         background-image: url(../resources/img/3.jpg);
                         background-size: 100%;             
                         " >

                    </div>
                </div>
            </ui:define>
            
            <ui:define name="bottom">
                <h:form>
                    <h:commandButton value="Cerrar sesión" action="#{clientes.logout()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
